    <style>
body, html {
  height: 100%;
}

.br {
  position: relative;
  height: 100%;
  width: 100%;
  background-color: rgb(255, 43, 6);
  color: white;
  font-family: Bowlby One Sc, sans-serif;
  font-size: 50px;
  line-height: 1em;
  text-align: justify;
  perspective: 6.2em;
}

.br-cube {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  height: 3.1em;
  width: 3.1em;
  border: 1px solid purple;
  transform-style: preserve-3d;
  transform: rotateY(45deg) rotateX(0);
  animation: datspintho 2.5s .5s ease-in-out infinite;
}

.br-cube-face {
  position: absolute;
  top: 0;
  bottom: 0;
  margin: auto;
  height: 33.33333333%;
  width: 100%;
  background-color: red;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.br-cube-face-full {
  height: 100%;
}

.br-cube-t {
  transform: rotateX(90deg) translateZ(1.55em);
}

.br-cube-tf {
  transform: translateY(-1.03333em) translateZ(1.55em);
}

.br-cube-tr {
  transform: translateY(-1.03333em) rotateY(90deg) translateZ(1.55em);
}

.br-cube-tl {
  transform: translateY(-1.03333em) rotateY(-90deg) translateZ(1.55em);
}

.br-cube-tb {
  transform: translateY(-1.03333em) translateZ(-1.55em) rotateY(180deg);
}

.br-cube-mf {
  transform: rotateY(10deg) translateZ(1.55em);
}

.br-cube-mr {
  transform: rotateY(100deg) translateZ(1.55em);
}

.br-cube-ml {
  transform: rotateY(-80deg) translateZ(1.55em);
}

.br-cube-mb {
  transform: translateZ(-1.55em) rotateY(190deg);
}

.br-cube-d {
  transform: rotateY(-10deg) rotateX(-90deg) translateZ(1.55em);
}

.br-cube-df {
  transform: rotateY(-10deg) translateY(1.03333em) translateZ(1.55em);
}

.br-cube-dr {
  transform: rotateY(-10deg) translateY(1.03333em) rotateY(90deg) translateZ(1.55em);
}

.br-cube-dl {
  transform: rotateY(-10deg) translateY(1.03333em) rotateY(-90deg) translateZ(1.55em);
}

.br-cube-db {
  transform: rotateY(-10deg) translateY(1.03333em) translateZ(-1.55em) rotateY(180deg);
}

.text-right {
  text-align: right;
}

@keyframes datspintho {
  100% {
    transform: rotateY(405deg) rotateX(-360deg);
  }
}

</style>

    <div class='br-cube-face br-cube-tf'>D I M</div>
    <div class='br-cube-face br-cube-tr'>E N S</div>
    <div class='br-cube-face br-cube-tb'>I O N</div>

    <div class='br-cube-face br-cube-ml'>T E D</div>
    <div class='br-cube-face br-cube-mf'>D I M</div>
    <div class='br-cube-face br-cube-mr'>E N S</div>
    <div class='br-cube-face br-cube-mb'>I O N</div>  

    <div class='br-cube-face br-cube-dl text-right'>D I M</div>
    <div class='br-cube-face br-cube-df'>E N S</div>
    <div class='br-cube-face br-cube-dr'>I O N</div>
    <div class='br-cube-face br-cube-db'>U F T</div>
    <div class='br-cube-face br-cube-face-full br-cube-d'>T E D X U O F T</div>    
  </div>
</div>
