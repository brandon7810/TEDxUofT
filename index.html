		<div id="contact-page-wrap">

			<div id="contact-area">
			
				<h2>Contact us</h2>
				<form id="contactform">
					<label for="Name">Name:</label>
					<input type="text" name="Name" id="Name" />
					
					<label for="Email">Email:</label>
					<input type="text" name="Email" id="Email" />
					
					<label for="Message">Message:</label><br />
					<textarea name="Message" rows="20" cols="20" id="Message"></textarea>
					
					
				</form>
				
	
				<div id="ContactSubmit" class="submit-button" style="float: right; cursor: pointer; cursor: hand; border: 2px solid #ccc; padding: 5px;">Submit</div> 
				<script>
					$('#ContactSubmit').click(function(){
						var name = $('#Name').val();
						var email = $('#Email').val();
						var message = $('#Message').val();
						
						if( name.length==0 || message.length==0 || email.length==0){
							alert("Sorry! Please complete all the blanks.");
						}else if (email.indexOf("@") == -1){
							alert("Sorry! You've entered invalid an email!");
						}else if (message.length <= 5){
							alert("Sorry! Your message was too short!");
						}else{
							alert("Thanks! Your message has been submitted!");
							
							$.post( "contactengine.php", { Name: name, Email: email, Message: message } );
							
							$(':input','#contactform')
							  .not(':button, :submit, :reset, :hidden')
							  .val('');
							  
							  
						}
						
					});
				</script>
			</div>
